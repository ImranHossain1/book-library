<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap Css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Book Library</title>
    <style>
        .img-style{
            height: 400px;
        }
    </style>

</head>
<body class="bg-light">
    <h1 class="fs-2 text-center mt-5">Welcome to our Book house</h1>

    <!-- Search Field -->
    <div class="input-group my-3 w-50 mx-auto">
        <input type="text" id='search-field' class="form-control" placeholder="Enter Book Name" aria-label="Enter Book Name" aria-describedby="search-button">
        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
    </div>

    <!-- Loading Spinner -->
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="spinner" style="display: none;">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Book counts -->
    <div id="book-numbers" class="mb-3 w-50 mx-auto text-center"></div>

    <!-- Search result -->
    <div id='books'> </div>


    
    <!-- <div id="books"></div> -->

    <!-- Bootsrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS link -->
    <script src="js/api.js"></script>
</body>
</html>
